<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="comp_style.css" />
    <title>Competitor Quiz</title>
  </head>
  <body>
    <div id="nav-container">
      <nav class="navbar">
        <div class="left">
          <p class="title">Primal Competitor</p>
          <p>Enter the password</p>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <div class="right">
          <a href="#">Bracket Page</a>
        </div>
      </nav>
    </div>
    <div class="bottom"></div>
    <section>
      <div class="user">
        <div id="user-type">
        <h3><p>Are you a new user or a returning user?</p></h3>
        <input type="radio" id="new" name="type"><label for="new">New User</label>
        <input type="radio" id="return" name="type"><label for="return">Return User</label>
        <p id="result"></p>
  
        <button type="submit" id="submit-user">submit</button>
        </div>
      </div>
      <div id="quiz-container" class="shown">
        <div id="name-question" class="active">
          <p class="question">Please enter your name</p>
          <input type="text" id="name" name="name" />
          <a href="#" class="button-delete">Delete</a>
          <span class="save"><a href="#" id="name" class="save">Save</a>
        </div>
        <div id="age-question" class="">
          <p class="question">Enter your Age</p>
          <input type="integer" id="age" name="age" />
          <span class="save"><a href="#" id="age" class="save">Save</a></span>
        </div>

        <div id="weight-question" class="">
          <p class="question">Competing Weight</p>
          <input type="text" id="weight" name="weight" />
          <span class="save"><a href="#" id="weight">Save</a></span>
        </div>

        <div id="years-question" class="">
          <p class="question">Years Training</p>
          <input type="text" id="years" name="years" />
          <span><a href="#" id="save-name">Save</a></span>
        </div>
        <div id="martial-arts-question" class="">
          <p class="question">Martial Arts Training</p>
          <input type="text" id="martial-arts" name="martial-arts" />
          <span><a href="#" id="save-name">Save</a></span>
        </div>

        <div id="comp-question" class="">
          <p class="question">Competitions Completed</p>
          <input type="number" id="comps" name="comps" />
          <span><a href="#" id="save-name">Save</a></span>
        </div>
  <div id="belt-question" class="">
          <p class="question">BJJ Belt Level</p>
          <select name="belt-lvl" id="belt=lvl">
            <option value="default">Select A Belt</option>
            <option value="white-belt">White</option>
            <option value="blue-belt">Blue</option>
            <option value="purple-belt">Purple</option>
            <option value="brown-belt">Brown</option>
            <option value="black-belt">Black</option>
          </select>
          <span><a href="#" id="save-name">Save</a></span>
        </div>
        <!-- <div id="btn-container"> -->
        <button id="back">prev</button>
        <button id="forward">next</button>
        <!-- </div> -->
      </div>
      </div>
    </section>
    <script src="comp.js"></script>
  </body>
</html>
