<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login & Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>LOGO .</p>
        </div>
        <div class="nav-menu">
          <ul>
            <li class="home"><a href="#" class="link active">Home</a></li>
            <li class="home"><a href="#" class="link">About</a></li>
            <li class="home"><a href="#" class="link">Services</a></li>
            <li class="home"><a href="#" class="link">Contact</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Login
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Sign up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu"></i>
        </div>
      </nav>

      <!-- -------------------------FORM BOX------------------------------- -->
      <div class="form-box">
        <!---------------------------------  Login --------------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <span>
              Don't have an account?
              
              <button class="signup">Sign Up</button>
            </span>
            <header>Log In</header>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input user"
              placeholder="Username or Email"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input psw" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <button type="submit" class="submit-login"> Sign In
            </button>
           
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label for=""><a href="#">|Forgot Password?</a></label>
            </div>
          </div>
        </div>
        <!---------------------------------  Register --------------------------------->
        <div class="register-container" id="register">
          <div class="top">
            <span>
              Have an account? 
              <button class="login">Login</button>
            </span>
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input firstname" placeholder="FirstName" />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input lastname" placeholder="LastName" />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input email" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input psw-set" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <button type="submit" class="submit-register"> Register
            </button>
          </div>

          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label for=""><a href="#">Terms & Conditions</a></label>
            </div>
          </div>
        </div>
      </div>
   
    <script src="/js/index.js">

    </script>
  </body>
</html>
